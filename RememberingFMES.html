<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div id="navbar-container"></div>
    <script>
      fetch("navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar-container").innerHTML = data;
        })
        .catch((error) => console.error("Error loading navbar:", error));
    </script>
    <main
      class="bg-amber-50 h-[1570px] mt-16 relative w-full flex justify-center"
    >
      <section
        class="AllCon w-[1050px] left-48 h-[1350px] mt-8 flex flex-col items-center"
      >
        <div class="conTitle text-black font-bold font-serif text-3xl">
          Remembering FMES
        </div>
        <div class="conTextVid bg-white w-5/6 h-[800px] mt-12 border-black border-2">
            <div class="conVid w-full h-[400px] bg-amber-200"></div>
            <div class="conText bg-yellow-500 w-full h-[396px]"></div>
        </div>
      </section>
    </main>
  </body>
</html>
